<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza constructor</title>
    <link rel="stylesheet" href="main.css">

</head>
<body>

<div class="content">
    <div class="desk">
        <div class="pizza">
            <img src="https://pizza.od.ua/local/templates/pizzaodua/img/Custom_Pizza_3.jpg" alt="">
        </div>
        <div class="pizza-characters">
            <h1>Сделай пиццу сам!</h1>
            <div class="box item-params-line clearfix">
                <div class="box-side item-params-side">
                    <div class="item-params-label">Тесто</div>
                    <div class="item-params-value js-label-dough">Американо</div>
                </div>


                <div class="box-base clearfix">
                    <div class="item-btns-wrap item-btns-dough">
                        <label data-value="Американо" id="t1" class="type-dough item-oplabel label-americano"
                               style="opacity: 1;"></label>
                        <label data-value="Итальяно" id="t2" class="type-dough item-oplabel label-italano"></label>
                        <label data-value="Хот-Дог" id="t3"
                               class="type-dough item-oplabel label-hotdog js-hotdog-toggle"></label>
                    </div>
                </div>


            </div>
            <div class="box-side item-params-side">
                <div class="item-params-label">Размер</div>
                <div class="item-params-value js-label-cake">35 см</div>
            </div>
            <div class="item-btns-wrap item-btns-cake" style="height:79px">
                <label data-value="35 см" id="sXXL" class="size item-grlabel label-large"
                       style="background-position: 50% -66px"></label>
                <label data-value="30 см" id="sXL" class="size item-grlabel label-mid "></label>
                <label data-value="25 см" id="sX" class="size item-grlabel label-small"></label>

            </div>

            <div class="box item-params-line clearfix">
                <div class="box-side item-params-side">
                    <div class="item-params-label">Соус</div>
                    <div class="item-params-value js-label-souch">Гарлик</div>
                </div>
                <div class="box-base clearfix">
                    <div class="item-btns-wrap">
                        <label data-value="Гарлик" id="souch1" class="sauce item-oplabel label-souch-type1"
                               style="opacity: 1;"></label>
                        <label data-value="Ранч" id="souch2" class="sauce item-oplabel label-souch-type2"></label>
                        <label data-value="Сальса" id="souch3" class="sauce item-oplabel label-souch-type3"></label>
                        <label data-value="Bbq" id="souch4" class="sauce item-oplabel label-souch-type4"></label>
                    </div>
                </div>
            </div>

        </div>

        <hr>

    </div>
</div>


<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="main.js"></script>
</body>
</html>
