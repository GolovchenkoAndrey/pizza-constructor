<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pizza constructor</title>
	<link rel="stylesheet" href="main.css">

</head>
<body>
	
	<div class="content">
		<div class="desk">
			<div class="pizza">
				<img src="https://pizza.od.ua/local/templates/pizzaodua/img/Custom_Pizza_3.jpg" alt="">
			</div>
			<div class="pizza-characters">
				<h1>Сделай пиццу сам!</h1>
				<div class="dough-type">
					<img src="img/americana.png" alt="">
					<img src="img/italiano.png" alt="">
					<img src="img/hot-dog.png" alt="">
				</div>
				<div class="pizza-size">
					<label for="sXXL" class="item-grlabel label-large"></label>
					<img src="https://pizza.od.ua/local/templates/pizzaodua/img/pizza-size-mid.png" alt="">
					<img src="https://pizza.od.ua/local/templates/pizzaodua/img/pizza-size-small.png" alt="">
				</div>
				<div class="pizza-sauce">
					<img src="https://pizza.od.ua/images/garlik.png" alt="">
					<img src="https://pizza.od.ua/images/ranch.png" alt="">
					<img src="https://pizza.od.ua/images/salsa.png" alt="">
					<img src="https://pizza.od.ua/images/bbq.png" alt="">
				</div>
			</div>
				
		</div>
	</div>
	

	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
